<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bhandari Store</title>

    <!-- bootstrap cdn -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- ajax jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        #item li a{
            color: white;
        }
        #item li a:hover{
            background: white;
            color: black;
        }
    </style>
</head>
<body style="background:#eceeef;">
        <nav class="navbar navbar-toggleable-md navbar navbar-inverse bg-inverse">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="{% url 'shop:home' %}">Bhandari <span style="color:steelblue;">Mart</span>
                </a>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto" id="item">
                    <li class="nav-item active">
                    </li>

                    <!-- dropdown -->
                    {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Stock Management
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="color:black;">
                                    <a class="dropdown-item" href="{% url 'shop:add_products' %}"style="color:black;">Add Products</a>
                                <a class="dropdown-item" href="{% url 'shop:showupdate' %}" style="color:black;">Update Products</a>
                            </div>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'shop:stats' %}">Statistics</a>
                    </li>
                    <!-- dropdown end -->
                    {% else %}
                    <li>
                        <a class="nav-link" href="{% url 'shop:login_user' %}">Login</a>
                    </li>
                    {% endif %}
                  </ul>
                  <form class="form-inline my-2 my-lg-0" method="get">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search Products" name="q" autocomplete="off">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
    {% block content %}

    {% endblock %}
<footer class="text-center">
    <p class="text-muted">&copy; Copyright. 2018 All Rights reserved. Created by Bibek Bhandari</p>
</footer>
    <script>
        function myFunction() {
            var x = document.getElementById("content");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
<!-- bootstrap javascript -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
